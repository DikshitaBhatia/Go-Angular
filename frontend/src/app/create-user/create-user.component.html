<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" 
      id="firstName" required 
      [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" 
      id="lastName" required 
      [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email </label>
      <input type="text" class="form-control" 
      id="email" required [(ngModel)]="user.email"
       name="email">
    </div>
    <!--
      <div class="u-p">  
        <button type="button" class="button u--1/1 flex--center" aria-pressed="false">    
          <span class="button--ellipsed-text">
            Button
          </span>
          </button>
        </div>
    -->

    <div class="u-p">  
      <button type="submit" class="button u--1/1 flex--center" aria-pressed="false">    
        <span class="button--ellipsed-text">
          Submit     </span>
        </button>
      </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Successfully submitted!</h4>
</div>
